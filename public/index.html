<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Chat</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/emojione/2.2.6/assets/css/emojione.min.css"/>
    <link rel="stylesheet" href="/style.css">

</head>
<body>
    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="/" class="brand-logo right">Effecient Recipes</a>
            </div>
        </nav>
    </header>
    <main id="app">
        <div class="row">
            <div class="col s4">
                <div class="row">
                    <div class="input-field col s8">
                            <input type="text" v-model="query" @keyup.enter="search">
                        </div>
                    <div class="input-field col s4">
                        <button class="waves-effect waves-light btn" @click="search">
                            <i class="material-icons right">chat</i>
                            Send
                        </button>
                    </div>
                    <div class="col s12">
                        <ul id="example-1">
                            <li v-for="r in recipes">
                                <button class="waves-effect waves-teal btn-flat"  @click="showRecipe(r)"><b>{{ r.name }}</b></button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col s8">
                <div class="card horizontal large">
                    <div id="chat-messages" class="card-content">
                        <h1>{{activeRecipe.name}}</h1>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="page-footer">
    </footer>
<script src="https://unpkg.com/vue@2.1.3/dist/vue.min.js"></script>
<script src="https://cdn.jsdelivr.net/emojione/2.2.6/lib/js/emojione.min.js"></script>
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/md5.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
<script src="/app.js"></script>
</body>
</html>
